---
layout: default
title: Design
---

<section class="general">
  <div class="content">
    <div class="container">
      <h1>DESIGN PROJECTS</h1>

      <p style="margin-bottom: 40px; text-align: center">My design projects</p>

      <div class="general-container">
        {%assign designposts = site.posts | where: "category", "design" %} {%
        for post in designposts%}
        <div
          class="general-item general-hover"
          data-url="{{ post.url | relative_url }}"
        >
          <div class="text-and-image">
            <div class="text">
              <h3>{{post.title}}</h3>
              <p>{{post.description}}</p>

              <div class="tags">
                {% if post.tags %} {% for tag in post.tags %}
                <button>{{tag}}</button>
                {% endfor %} {% endif %}
              </div>
            </div>

            <img src="{{post.image}}" alt="" />
          </div>
        </div>
        {%endfor%}
      </div>
    </div>
  </div>
</section>
